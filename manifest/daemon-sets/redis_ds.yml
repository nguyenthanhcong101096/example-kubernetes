---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: redis
  namespace: k8s
  labels:
    app: demo_k8s
spec:
  selector:
    matchLabels:
      app: demo_k8s
      tier: redis
  template:
    metadata:
      namespace: k8s
      name: redis
      labels:
        app: demo_k8s
        tier: redis
    spec:
      containers:
        - name: redis
          image: redis:3.2-alpine
          ports:
            - containerPort: 6379
