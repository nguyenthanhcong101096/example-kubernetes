---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: demo-k8s
  labels:
    app: demo_k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo_k8s
      tier: database
  template:
    metadata:
      name: database
      labels:
        app: demo_k8s
        tier: database
    spec:
      volumes:
        - name: database-volume
          persistentVolumeClaim:
            claimName: database-pvc
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: congnt
            - name: MYSQL_PASSWORD
              value: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: database-volume
              mountPath: /var/lib/mysql
