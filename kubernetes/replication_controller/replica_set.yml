apiVersion: v1
kind: ReplicationController
metadata:
  name: replicaapp
spec:
  replicas: 3
  selector:
    app: app
  template:
    metadata:
      name: app
      labels:
        app: app
    spec:
      containers:
      - name: documents
        image: congttl/docs:latest
        resources:
          limits:
            memory: "150M"
            cpu: "100m"
        ports:
          - containerPort: 3000