apiVersion: v1
kind: Pod
metadata:
  name: vol
  labels:
    app: app4
    ungdung: ungdung4
spec:
  # chay pod tren node minh muon
  # nodeSelector:
  #   labels: ten label cua node
  volumes:
    # Dinh nghia volume anh xa thu muc /home/www may host
    - name: 'myvol'
      hostPath:
        path: "/Users/mac/demo"

  containers:
  - name: nginx
    image: nginx:1.17.6
    resources: {}
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: "myvol"